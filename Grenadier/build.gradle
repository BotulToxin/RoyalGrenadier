plugins {
    id 'java'
}

group parent.group
version parent.version

repositories {
    mavenCentral()

    maven { url = 'https://papermc.io/repo/repository/maven-public/' }
    maven { url = "https://libraries.minecraft.net" }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-mojangapi:1.18.1-R0.1-SNAPSHOT'
    compileOnly 'io.papermc.paper:paper-api:1.18.1-R0.1-SNAPSHOT'
    compileOnly files(parent.projectDir.getPath() + "/libs/Paper.jar")

    compileOnly 'com.mojang:brigadier:1.0.18'
    compileOnly 'com.mojang:datafixerupper:4.0.26'

}

tasks.register('remap', Copy) {
    setArchivesBaseName("Grenadier-Standalone")
    it.dependsOn(build)

    it.from "$buildDir/libs" into rootDir.getPath() + "/remapping"

    def inputName = archivesBaseName + '-' + version + '.jar'
    def outputName = "Grenadier-Standalone-" + version + "-remapped.jar"

    it.doLast {
        exec {
            workingDir rootDir.getPath() + "/remapping"
            commandLine 'cmd', '/c', 'remap.bat'
            args inputName, outputName
        }
    }
}