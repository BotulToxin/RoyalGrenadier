plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'java'
}

group parent.group
version parent.version

repositories {
    mavenCentral()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.18-R0.1-SNAPSHOT'
    implementation project(":Grenadier")
}

tasks.register('remap', Copy) {
    it.dependsOn(shadowJar)
    it.from "$buildDir/libs" into rootDir.getPath() + "/remapping"

    def inputName = archivesBaseName + '-' + version + '-all.jar'
    def outputName = "Grenadier-Plugin-" + version + ".jar"

    it.doLast {
        exec {
            workingDir rootDir.getPath() + "/remapping"
            commandLine 'cmd', '/c', 'remap.bat'
            args inputName, outputName
        }
    }
}
